<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Passion Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Zilla+Slab:wght@500&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header>
        </header>
        <main>
            <section class="home-section signup-section">
                <a href="index.html" title="home" class="nav-item home-link"><- Home</a>
                <h1>Sign up to Product Passion here:</h1>
                <form action="/profile" class="register-form-class" id="register-form">
                    <span class="message-cont"></span>
                    <div class="">
                        <div class="first-name-container"></div>
                        <input type="text" placeholder="Your first name*" id="first-name" name="first-name" class="first-name-input" >
                    </div>
                    <div class="">
                        <div class="last-name-container"></div>
                        <input type="text" placeholder="Your last name*" id="last-name" name="last-name" class="last-name-input" >
                    </div>
                    <div class=""> 
                        <div class="email-feedback-container"></div>
                        <input type="email" placeholder="Your email*" id="email-input" name="email" class="email-input">
                    </div>
                    <div class="">
                        <div class="password-feedback-container"></div>
                        <input type="password" placeholder="Your password*" id="password-input" name="password" class="password-input">
                    </div>
                    <div class="">
                        <div class="avatar-feedback-container"></div>
                        <input type="text" placeholder="Optional: Profile picture live URL" id="avatar-input" name="avatar" class="avatar-input">
                    </div>
                    <!-- <div class="terms-accept-div">By signing up you consent to our <a href="/X" title="Terms and Conditions Privacy Policy">Terms</a> and <a href="/X" title="Privacy Policy Product Passion">Privacy Policy</a>
                        <input type="radio" id="consent-radio-button"></button>
                    </div> -->
                    <div class=""> 
                        <button type="submit" class="submit-button-class" id="submit-button">Sign Up</button>
                    </div>
                    <div class=""> 
                        <div class="already-account-container">Already have an account? <a href="login.html" title="Log in to Product Passion">Log in here</a></div>
                    </div>
                </form>
            </section>
        </main>
        <footer>
        </footer>
        <script type="module" src="js/signup.mjs"></script>
    </body>
</html>
