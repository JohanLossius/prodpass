<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Passion Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Zilla+Slab:wght@500&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header>
        </header>
        <main>
            <section class="home-section login-section">
                <a href="index.html" title="Home" class="nav-item home-link"><- Home</a>
                <h1>Login to Product Passion here:</h1>
                <form action="/profile" class="login-form">
                    <span class="message-cont"></span>
                    <div class="email-input-div"> 
                        <div class="email-feedback-container"></div>
                        <input type="email" placeholder="Your email here*" id="email-input" name="email-input" class="email-input" >
                    </div>
                    <div class="password-input-div">
                        <div class="password-feedback-container"></div>
                        <input type="text" placeholder="Your password here*" id="password-input" name="password-input" class="password-input">
                    </div>
                    <div class=""> 
                        <div class="forgot-pw-container"><a href="/X" title="Reset Password">Forgot password?</a></div>
                    </div>
                    <div class="button-div"> 
                        <button type="submit" class="submit-button-class" id="submit-button">Login</button>
                    </div>
                    <div class=""> 
                        <div class="already-account-container">Don't have an account? <a href="signup.html" title="Sign Up to Product Passion">Sign up here</a></div>
                    </div>
                </form>
            </section>
        </main>
        <footer>
        </footer>
        <script src="js/login.js"></script>
    </body>
</html>
